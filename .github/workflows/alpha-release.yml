name: Alpha Release

on:
  workflow_dispatch:

jobs:
  alpha-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment and Install Dependencies (Immutable)
        uses: ./.github/actions/setup

      - name: Configure Git User
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
        shell: bash

      - name: Enter Pre-mode
        run: yarn changeset pre enter alpha
        shell: bash

      - name: Version Packages for Alpha
        run: yarn changeset version
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Lockfile
        run: yarn install
        shell: bash

      - name: Build Packages
        run: yarn changeset:prepublish
        shell: bash

      - name: Configure NPM for Publishing
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
        shell: bash

      - name: Publish Alpha to NPM
        run: yarn changeset publish
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Exit Pre-mode and Commit Changes
        run: |
          yarn changeset pre exit
          # Check if pre.json was actually deleted (it should be)
          if [ ! -f .changeset/pre.json ]; then
            echo "pre.json successfully deleted by 'changeset pre exit'."
            # Add the potential deletion of pre.json to git.
            # If pre.json didn't exist or wasn't tracked, this might not add anything, which is fine.
            git add .changeset/pre.json || echo "No pre.json to stage or pre.json was not tracked."
            # Commit only if there are changes to commit (i.e., pre.json was deleted and staged)
            if ! git diff --staged --quiet; then
              git commit -m "chore: exit changeset pre-mode"
            else
              echo "No changes to commit for pre-mode exit."
            fi
          else
            echo "Warning: .changeset/pre.json still exists after 'changeset pre exit'."
          fi
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Changes and Tags
        run: |
          git push --follow-tags
        shell: bash 
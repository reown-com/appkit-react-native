name: UI Tests

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      branch:
        description: 'The branch to use'
        default: 'main'
        required: false
        type: string
      base-url:
        description: 'The AppKit App url'
        default: 'http://localhost:8081/'
        required: false
        type: string
      wallet-url:
        description: 'The wallet url'
        default: 'https://react-wallet.walletconnect.com/'
        required: false
        type: string
    secrets:
      CLOUD_PROJECT_ID:
        required: true

jobs:
  ui_tests:
    name: 'Playwright Tests'
    runs-on: ubuntu-latest
    steps:
      # Possibly this helps with GitHub-hosted runner network issues, but it's not confirmed
      # It's not supported in self-hosted runners, however, so commenting it out for now
      # - name: Tune GitHub-hosted runner network
      #   uses: smorimoto/tune-github-hosted-runner-network@v1

      - name: checkout
        uses: actions/checkout@v4
        with:
          repository: reown-com/appkit-react-native
          ref: ${{ inputs.branch }}

      - name: Setup
        uses: ./.github/actions/setup

      - name: Create ENV file in apps/native
        run: cd apps/native && echo "EXPO_PUBLIC_PROJECT_ID=$CLOUD_PROJECT_ID" >> .env

      - name: Install Playwright Browsers
        working-directory: ./apps/native/
        run: yarn playwright install chromium

      - name: Run Playwright tests
        working-directory: ./apps/native/
        env:
          BASE_URL: ${{ inputs.base-url }}
          WALLET_URL: ${{ inputs.wallet-url }}
          CLOUD_PROJECT_ID: ${{ secrets.CLOUD_PROJECT_ID }}
          CI: true
          DEBUG: pw:api
        run: |
          # Start Metro bundler in background and capture its output
          yarn web > metro.log 2>&1 & 
          METRO_PID=$!

          echo "Waiting for Metro bundler to be ready..."
          TIMEOUT=120
          COUNTER=0
          while ! curl -s http://localhost:8081 > /dev/null; do
            if ! kill -0 $METRO_PID 2>/dev/null; then
              echo "Metro process died. Last logs:"
              tail -n 50 metro.log
              exit 1
            fi
            
            if [ $COUNTER -gt $TIMEOUT ]; then
              echo "Timeout waiting for Metro. Last logs:"
              tail -n 50 metro.log
              exit 1
            fi
            
            echo "Metro not ready yet ($COUNTER seconds)..."
            tail -n 2 metro.log
            sleep 1
            COUNTER=$((COUNTER + 1))
          done

          echo "Metro bundler is ready! Starting tests..."
          xvfb-run --auto-servernum yarn playwright test --debug
          TEST_EXIT_CODE=$?

          # Kill Metro process
          kill $METRO_PID || true

          # Show full logs if tests failed
          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "Tests failed. Full Metro logs:"
            cat metro.log
          fi

          exit $TEST_EXIT_CODE

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            ./apps/native/playwright-report/
            ./apps/native/test-results/
            ./apps/native/metro.log
          retention-days: 7
